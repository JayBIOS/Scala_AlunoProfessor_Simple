@(respostas : Seq[models.Aluno])(implicit request: RequestHeader)

@import helper._

@main("Respostas | Aluno - Inspetor Online") {
      <div class="section">
        <div class="container">
          <h5 class="teal-text center flow-text">Questoes Resolvidas</h5>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <table class="table striped">
              <thead>
                  <tr>
                      <th>Lista</th>
                      <th>Questão resolvida</th>
                      <th>Sua resposta</th>
                  </tr>
              </thead>
              <tbody>
                  @for(aluno <- respostas){
                      <tr>
                          <td>@aluno.lista</td>
                          <td>@aluno.questao</td>
                          <td><samp>@aluno.resposta</samp></td>
                      </tr>
                  }

              </tbody>
          </table>
        </br>
          <a href="@routes.AlunoController.listas" class="btn " role="button">Resolver nova questão</a>
        </div>

    </div>


}
