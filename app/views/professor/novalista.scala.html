@(listaForm: Form[forms.ListaFormData], usuario: Usuario, listas: Seq[Lista])(implicit request: RequestHeader, flash: Flash, messages: Messages)

@import helper._

@main("Nova lista | Professor - Inspetor Online", Some(usuario), Some(listas)) {
  <div class="section">
    <div class="container">
      <h5 class="teal-text center flow-text">Nova lista de exerc√≠cios</h5>
    </div>
  </div>
  <div class="row">
    <form class="col s8 offset-s2" action="@routes.ProfessorController.createLista()" method="post">
        @CSRF.formField
        <div class="input-field">
            <label for="email">Nome:</label>
            <input type="text" id="nome" name="nome" class="validate" required>
        </div>
        <div class="input-field">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" class="validate" required>
        </div>
        <div class="input-field">
            <div class="input-field">
                <button type="submit" class="waves-effect btn">Enviar</button>
                <a class="btn red" href="@routes.ProfessorController.listas">Voltar</a>
            </div>
        </div>
    </form>
  </div>

}
