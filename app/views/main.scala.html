@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("materialize/css/materialize.css")">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="@routes.HomeController.index" class="brand-logo">Home</a>
            </div>
        </nav>
        <section>
            <div class="container">
                @content 
            </div>
        </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("materialize/js/materialize.min.js")"></script>
    </body>
</html>
